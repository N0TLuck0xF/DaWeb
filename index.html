<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>daweb</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="browser-container">
        <!-- Address Bar -->
        <div class="address-bar-container">
            <input type="text" id="address-bar" placeholder="Enter site..." />
            <button id="go-button" onclick="navigate()">Go</button>
        </div>
        
        <!-- Iframe for content -->
        <div id="iframe-container">
            <iframe id="iframe" src="" frameborder="0" allowfullscreen></iframe>
            <div class="loading" id="loading-spinner" style="display:none;"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
